<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
  <section>
    <div class="contenedor">
      <div class="cabecera">
          <h1><b>¡Adquiere tus tickets!</b></h1>
          <br><hr>
          <h3>No dudes más. <br> ¡Anímate a vivir nuestra experiencia!</h3><br>
          <p>Para adquirir tus tickets, déjanos tus datos y uno de nuestro asesores se pondrá en contacto contigo en los próximos minutos</p>
      </div>
      <form id="formulario" action="" method="" class="form-control">

          <div class="form-control">
              <label for="nombre">Nombre completo</label>
              <input id="nombre" type="text">
              <p></p>                
          </div>

          <div class="form-control">
              <label for="email">E-mail</label>
              <input id="email" type="email">
              <p></p>                
          </div>

          <div class="form-control">
              <label for="telefono">Teléfono</label>
              <input id="telefono" type="number">
              <p></p>                
          </div>
          <button>Enviar</button>
      </form>
  </div>

  <script src="../js/form.js"></script>
  </section>
</body>
</html>
